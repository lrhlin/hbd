<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 神秘生日礼物</title>
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        #countdown {
            font-size: 1.8em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="message"></h1>
        <p id="countdown"></p>
    </div>

    <script>
        const messageEl = document.getElementById('message');
        const countdownEl = document.getElementById('countdown');

        // Set the unlock date (YYYY-MM-DD HH:MM:SS)
        const unlockDate = new Date('2025-09-01T00:00:00');
        const lockDate = new Date('2025-09-02T00:00:00');

        function update() {
            const now = new Date();
            if (now >= unlockDate && now < lockDate) {
                // After unlock date and before lock date
                messageEl.textContent = "生日快乐，愿你一切安好！";
                countdownEl.textContent = "";
            } else if (now >= lockDate) {
                // After lock date
                messageEl.textContent = "🎁 神秘礼物已过期";
                countdownEl.textContent = "";
            } else {
                // Before unlock date
                messageEl.textContent = "🎁 神秘小礼物将在 9月1日解锁";
                const diff = unlockDate - now;

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const seconds = Math.floor((diff / 1000) % 60);

                countdownEl.textContent = `${days}天 ${hours}小时 ${minutes}分 ${seconds}秒`;
            }
        }

        update();
        setInterval(update, 1000);
    </script>
</body>
</html>
